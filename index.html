<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="header">
        <img src="assets/logo.png" alt="logo">
        <ion-icon name="people" onclick="showModal()"></ion-icon>
    </div>

    <div class="chat">
        <div class="individual-text">

        </div>
    </div>

    <div class="modal-container" onclick="showModal()">
        <ul class="contact">
            <li>
                <ion-icon name="people"></ion-icon>
                Todos
            </li>
            <li><ion-icon name="checkmark"></ion-icon></li>
            <li><ion-icon name="lock-closed"></ion-icon>
                <ion-icon name="lock-open"></ion-icon></li>
                <li><ion-icon name="person-circle"></ion-icon></li>
        </ul>
        <ul class="visibility">

        </ul>
    </div>

    <div class="footer">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
