<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="home">
        <img src="assets/logo.png" alt="logo" class="home-logo">
        <input type="text" placeholder="Digite seu nome" class="home-input">
        <button class="home-button" onclick="clickToEnter(event)">Entrar</button>
    </div>

    <div class="main hidden">
        <div class="header">
            <img src="assets/logo.png" alt="logo">
            <ion-icon name="people" onclick="showModal()"></ion-icon>
        </div>
    
        <div class="chat">
        </div>
        
        <div class="footer">
            <input class="chat-input" type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </div>
    </div>

    <div class="modal hidden"  onclick="showModal()"></div>
    <div class="modal-container hidden">
        <p>Escolha um contato</br>para enviar mensagem:</p>
        <ul class="contact">
        </ul>
        <p>Escolha a visibilidade:</p>
        <ul class="visibility">
            <li class="message" onclick="toggleVisibility(event)">
                <ion-icon name="lock-open" class="icon"></ion-icon>
                PÃºblico
                <ion-icon name="checkmark" class="checkmark selectedVisibility"></ion-icon>
            </li>
            <li class="private_message" onclick="toggleVisibility(event)">
                <ion-icon name="lock-closed" class="icon"></ion-icon>
                Reservadamente
                <ion-icon name="checkmark" class="checkmark"></ion-icon>
            </li>
        </ul>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
